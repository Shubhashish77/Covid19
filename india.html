		<div class="table-responsive">
            <table class="table table-bordered table-striped text-center" id="tbval">
                <tr>
                    <th>Last Updated</th>
                    <th>State</th>
                    <th>Confirmed</th>
                    <th>Active</th>
                    <th>Recovered</th>
                    <th>Deaths</th>
                </tr>
            </table>
        </div>
    </section>

    <script>
        function fetch(){
            $.get("https://api.covid19india.org/data.json",
                 
                 function (data){
                     var tbval=document.getElementById('tbval');
                     for(var i=1; i<(data['statewise'].length);i++){
                         var x=tbval.insertRow();
                        
                         x.insertCell(0);

                         tbval.rows[i].cells[0].innerHTML=data['statewise'][i]['lastupdatedtime'];
                         tbval.rows[i].cells[0].style.background = '#7a4a91';
                         tbval.rows[i].cells[0].style.color = '#fff';

                         x.insertCell(1);
                         tbval.rows[i].cells[1].innerHTML=data['statewise'][i]['state'];
                         tbval.rows[i].cells[1].style.background = '#fff';
                         
                         x.insertCell(2);
                         tbval.rows[i].cells[2].innerHTML=data['statewise'][i]['confirmed'];
                         tbval.rows[i].cells[2].style.background = '#7a4a91';
			 tbval.rows[i].cells[0].style.color = '#fff';    
                         
                         x.insertCell(3);
                         tbval.rows[i].cells[3].innerHTML=data['statewise'][i]['active'];
                         tbval.rows[i].cells[3].style.background = '#fff';

                         x.insertCell(4);
                         tbval.rows[i].cells[4].innerHTML=data['statewise'][i]['recovered'];
                         tbval.rows[i].cells[4].style.background = '#7a4a91';
			 tbval.rows[i].cells[0].style.color = '#fff';    

                         x.insertCell(5);
                         tbval.rows[i].cells[5].innerHTML=data['statewise'][i]['deaths'];
                         tbval.rows[i].cells[5].style.background = '#fff';


                     }
                 }
            );
        }
    </script>
